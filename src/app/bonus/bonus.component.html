<p-panel header="test" [toggleable]="true">
  <button pButton label="Add bonus" icon="pi pi-plus" class="p-button-secondary"
          (click)="openNewBonusDialog()">
  </button>

  <p-table #dt [loading]="isLoading" [showLoader]="false" responsiveLayout="scroll" [value]="bonus"
           [rowHover]="true" dataKey="id">

    <ng-template pTemplate="header">
      <tr>
        <th style="display: none;">id</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Comment</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-bonus let-columns="columns">
      <tr>
        <td style="display: none;">{{bonus.id}}</td>
        <td>{{bonus.date}}</td>
        <td>{{bonus.amount}}</td>
        <td>{{bonus.comment}}</td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-outlined mr-2"
                  (click)="editBonusRow(bonus)">
          </button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined"
                  (click)="deleteBonusRow(bonus)">
          </button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td>No bonus entries have been added.</td>
      </tr>
    </ng-template>

  </p-table>
</p-panel>

<p-dialog [(visible)]="newBonusDialog" [style]="{width: '450px'}" [modal]="true" styleClass="p-fluid"
          (onHide)="hideOrganizationDialog()">
  <ng-template pTemplate="header">
    <span *ngIf="!editable && !deleteBonus">Create new</span>
    <span *ngIf="editable && !deleteBonus">Edit bonus</span>
    <span *ngIf="deleteBonus">Delete bonus</span>
  </ng-template>

  <!--  <p-messages [(value)]="formErrors" [enableService]="false"></p-messages>-->

  <form [formGroup]="jobForm">
    <label *ngIf="!deleteBonus">whatever</label>
    <input *ngIf="!deleteBonus" type="text" pInputText id="name" class="p-inputtext-md p-inputtext"
           formControlName="organizationName">
    <!--    <div *ngIf="organizationName.invalid && (organizationName.dirty || organizationName.touched)">-->
    <!--      <small *ngIf="organizationName.errors?.['required']" class="text-danger">{{"THIS_FIELD_IS_REQUIRED" | translate}}.</small>-->
    <!--    </div>-->

    <p *ngIf="deleteBonus">{{'test'}}</p>
    <div class="p-dialog-footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
              (click)="hideOrganizationDialog()">
      </button>
      <button *ngIf="!editable && !deleteBonus" pButton pRipple label="SAVE" icon="pi pi-check" class="p-button-text"
              (click)="saveBonus()">
      </button>
      <button *ngIf="editable && !deleteBonus" pButton pRipple label="Update" icon="pi pi-pencil" class="p-button-text"
              (click)="updateBonus()">
      </button>
      <button *ngIf="deleteBonus" pButton pRipple label="DELETE" icon="pi pi-trash"
              class="p-button-text p-button-danger"
              (click)="removeBonus()">
      </button>

    </div>
  </form>
</p-dialog>
